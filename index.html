<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather News App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌦️ Weather News App</h1>
    <form id="weatherForm">
      <input type="text" id="locationInput" placeholder="Enter Location" required>
      <button type="submit">Get Weather</button>
    </form>
    <div id="weatherResult" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <p><strong>Temperature:</strong> <span id="tempC"></span> °C</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> kph</p>
      <img id="conditionIcon" alt="Weather icon">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
